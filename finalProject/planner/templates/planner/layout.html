{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Planner{% endblock %}</title>
        <link href="{% static 'planner/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
    </head>
    <body>

        {% if user.is_authenticated %}
            <div class="navbar navbar-custom gradient-custom" role="navigation">
                <div class="container-fluid" id="navbar">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'index' %}">
                            <img src="../../static/planner/image/img_planner.png" alt="Bootstrap" width="80" height="60" class="d-inline-block align-text-top" style="opacity : 0.5;">
                        </a>
                    </div>

                    <div class="navbar-expand-lg navbar-light bg-light"style="background: transparent !important" >
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Hello, {{ user.username }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}">Planner</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endif %}
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="../../static/planner/planner.js"></script>
        <script src="../../static/planner/app.js" type="text/babel"></script>
    </body>
</html>
